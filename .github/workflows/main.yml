name: Main
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Install
        uses: ianwalter/puppeteer@master # TODO: can I use a variable here?
        args: yarn
      - name: Lint
        uses: ianwalter/puppeteer@master
        args: yarn lint
      - name: Test
        uses: ianwalter/puppeteer@master
        args: yarn test
